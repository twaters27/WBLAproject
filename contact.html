<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELEVATE Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="logo-div">
          <span class="navbar-brand"
            ><img
              id="logoimg"
              src="./images/logo.png"
              alt="elevate logo"
              height="75px"
              width="75px"
          /></span>
          <p class="d-inline-block mt-4 fs-3">ELEVATE</p>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse border-0 bg-dark justify-content-evenly"
          id="navbarSupportedContent"
        >
          <div class="navbar-nav text-center bg-dark">
            <a href="index.html" class="nav-link mx-5" aria-current="page"
              >Home</a
            >
            <a href="about_index.html" class="nav-link mx-5">About</a>
            <a href="contact.html" class="nav-link mx-5">Contact</a>
            <a href="login.html" id="login-button" class="nav-link mx-5"
              ><span id="Login">Login/Register</span></a
            >

            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle bg-dark mt-2"
                id="user-dropdown"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                username should be here
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" id="cart-button" href="#">Cart</a>
                </li>
                <li>
                  <a class="dropdown-item" id="changeAccount" href="#"
                    >Change Accounts</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="container-top">
      <h1 id="top-text">Contact Us</h1>
    </div>
    <div class="bg-dark" id="bottom-container">
      <a
        href="https://www.google.com/maps/place/The+White+House/@38.889572,-77.0197418,15z/data=!4m14!1m7!3m6!1s0x89b7b829c469e329:0x2b85169381fa9d8b!2sCapitol+Hill!8m2!3d38.8895563!4d-77.0094206!16s%2Fg%2F1txy36_6!3m5!1s0x89b7b7bcdecbb1df:0x715969d86d0b76bf!8m2!3d38.8976763!4d-77.0365298!16zL20vMDgxc3E?entry=ttu"
      >
        <div class="info-box" id="box1"></div>
      </a>
      <div class="info-box" id="box2">
        <h1 class="text-top-h">Meet Us</h1>
        <p class="contact-text">üìû +1 (863)-492-5087</p>
        <p class="contact-text">üí¨contact@elevate@gmail.com</p>
        <p class="contact-text">üìç 7752 Prairie Street Smyrna, GA 30080</p>
      </div>
      <div class="info-box" id="box3">
        <h1 class="text-top-h">Pitch Us</h1>
        <p>Hello,</p>
        <p>
          My name is
          <input
            class="pitch-input"
            id="name-input"
            type="text"
            placeholder="type your full name"
          />
          and my contact info is
          <input
            class="pitch-input"
            id="contact-input"
            type="text"
            placeholder="Your Email"
          />
          and I would like to work on elevate in the
          <input
            class="pitch-input"
            id="work-position-input"
            type="text"
            placeholder="Position you want to apply for"
          />
        </p>
      </div>
    </div>

    <!-- nav bar functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const userDropdown = document.getElementById("user-dropdown");
      const loginButton = document.getElementById("login-button");
      const dropdown = document.querySelector(".dropdown");
      const cartButton = document.getElementById("cart-button");
      const changeAccount = document.getElementById("changeAccount");

      if (localStorage.getItem("username")) {
        userDropdown.textContent = localStorage.getItem("username");
        loginButton.style.display = "none";
        dropdown.style.display = "block";
      }
      cartButton.addEventListener("click", function () {
        window.location.href = "cart.html";
      });
      changeAccount.addEventListener("click", function () {
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
