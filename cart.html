<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEVATE Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="custom.css"
    />
</head>
<body>
    <div class="container text-center">
      <div class="row">
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
            <div class="logo-div">
              <span class="navbar-brand"
                ><img
                  id="logoimg"
                  src="./images/logo.png"
                  alt="elevate logo"
                  height="75px"
                  width="75px"
              /></span>
              <p class="d-inline-block mt-4 fs-3 me-3">ELEVATE</p>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse border-0 bg-dark justify-content-evenly"
              id="navbarSupportedContent"
            >
              <div class="navbar-nav bg-dark">
                <a href="index.html" class="nav-link mx-5" aria-current="page"
                  >Home</a
                >
                <a href="about_index.html" class="nav-link mx-5">About</a>
                <a href="contact.html" class="nav-link mx-5">Contact</a>
                <a href="login.html" id="login-button" class="nav-link mx-5"
                  ><span id="loginNav">Login/Register</span></a
                >

                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle bg-dark mt-2"
                    id="user-dropdown"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    username should be here
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" id="cart-button" href="#"
                        >Cart</a>
                    </li>
                    <li><a class="dropdown-item" id="changeAccount" href="#">Change Accounts</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
       
      

      <!-- nav bar functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const userDropdown = document.getElementById("user-dropdown");
      const loginButton = document.getElementById("login-button");
      const dropdown = document.querySelector(".dropdown");
      const cartButton = document.getElementById("cart-button");
      const changeAccount = document.getElementById("changeAccount");

      if (localStorage.getItem("username")) {
        userDropdown.textContent = localStorage.getItem("username");
        loginButton.style.display = "none";
        dropdown.style.display = "block";
      }
      cartButton.addEventListener("click", function () {
        window.location.href = "cart.html";
      });
      changeAccount.addEventListener("click", function(){
        window.location.href = "login.html";
      });
      // const globalProducts = JSON.parse(sessionStorage.getItem("globalProducts"));
      // globalProducts.forEach((product) => {
      //   console.log(product);
      //   document.body.appendChild(product);
      // });

      // const globalProduct = JSON.parse(sessionStorage.getItem("globalProduct"));
      // document.body.appendChild(globalProduct);
    </script>
    <script src="cart2.js"></script>
</body>
</html>
